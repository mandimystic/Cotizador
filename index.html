<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

</head>
<body>
    
    <div id="container">

    <img src="img/crypto imagen.svg" alt="">

    <div id="coin-container">
        <form id="coin-form">
            <div class="coin-input-container">
                <label for="coin">ELIGE TU MONEDA</label>
                <select class="coin-input" id="coin">
                <option value="" selected disabled>Selecciona una moneda</option>
                <option value="USD">Dolar estadounidense</option>
                <option value="EUR">Euros</option>
                <option value="ARS">Peso argentino</option>
                <option value="VES">Bolivares</option>
                </select>
            </div>

            <div class="coin-input-container">
                <label for="coin">ELIGE TU CRIPTOMONEDA</label>
                <select class="coin-input" id="crypto">
                <option value="" selected disabled>Selecciona una criptomoneda</option>
                <option value="BTN">Bitcoin</option>
                <option value="ETH">Etherium</option>
                <option value="AXS">AXS</option>
                <option value="BNB">Binance</option>
                </select>
            </div>

            <div class="coin-input-container">

                <label for="coin">ELIGE TU CRIPTOMONEDA</label>
                <input type="text" class="coin-input" id="amount" placeholder="monto" > 
            </div>

            <button type="submit" id="form-btn">COTIZAR</button>
    
        </form>

        <div id="coin-info">


            <!-- 
            <p class="info">El precio es: <span class="price">1480$</span></p>
            <p class="info">El precio mas alto es: <span class="price">1480$</span></p>
            <p class="info">El precio mas bajo es: <span class="price">1480$</span></p>
            <p class="info">Variacion 24H: <span class="price">10%</span></p>
            <p class="info">Puede comprar: <span class="price">1.444 ETH</span></p>
             -->

        </div>

    </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
